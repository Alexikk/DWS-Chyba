<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamické stránky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
</div class="h1">
<h1>Úkol 1</h1>
<button id="script">Klikni</button>
    
<h1>Úkol 2</h1>
<button id="button">Klikni na mě</button>

<h1>Úkol 3</h1>
<p id="textChange">Text se změní po kliknutí</p>
<button id="changeTextButton">Klikni pro změnu</button>

<h1>Úkol 4</h1>
<button id="textbutton">klikni zde</button>
<div id="outputText"></div>

<h1>Úkol 5</h1>
<label for="user">Zadej jméno</label>
<input type="text" id="user" name="user">
<button onclick="hellouser()">Klikni pro pozdrav</button>

<h1>Úkol 7</h1>
<p id="finaltime"></p>
<button id="cas">Klikni a uvidíš kolik je hodin</button>
<br>

<h1>Úkol 8</h1>
<p id="finaldate"></p>
<button id="datum">Klikni a dozvíš se datum</button>

<h1>Úkol 9</h1>
<p id="moveText">Text se změní po najetí myši</p>

<h1>Webové stránky 2.0</h1>

<div>
    <h2>Úkol 2</h2>
    <input type="number" id="input1" placeholder="Zadejte číslo">
        <button id="tlacitko1">Přičti 3</button>
        <p id="result1"></p>
</div>

<div>
    <h2>Úkol 3</h2>
    <input type="number" id="input2a" placeholder="Číslo 1">
        <input type="number" id="input2b" placeholder="Číslo 2">
        <button id="tlacitko2">Sečti</button>
        <p id="result2"></p>
</div>

<div>
    <h2>Obrázek</h2>
    <div class="image-container">
        <img src="obrazek.jpg" alt="Obrázek" class="image">
        <div class="overlay">
</div>

<div>
<h1>Task manager</h1>
<input id="taskInput" placeholder="Nový úkol">
    <button id="addTaskBtn">Přidat</button>
    <ul id="taskList"></ul>
</div>

   <script src="script.js"></script>
</div>
</body>
</html>
